name: Build and Deploy Product API

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: MangoProductAPI
  AZURE_WEBAPP_PACKAGE_PATH: Mango.Services.ProductAPI/publish
  DOTNET_VERSION: '8.0.x'
  WORKING_DIRECTORY: Mango.Services.ProductAPI
  API_IMPORT_SPECIFICATION_PATH: Mango.Services.ProductAPI/publish/swagger.json
  API_IMPORT_VERSION: v1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Swagger CLI block
      - name: Install Swashbuckle CLI
        run: |
          dotnet tool uninstall --global Swashbuckle.AspNetCore.Cli || true
          dotnet tool install --global Swashbuckle.AspNetCore.Cli --version 6.6.2
          echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate Swagger JSON
        run: |
          swagger tofile \
            --output "${{ env.API_IMPORT_SPECIFICATION_PATH }}" \
            "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/Mango.Services.ProductAPI.dll" \
            "${{ env.API_IMPORT_VERSION }}" \
            --hostbuilder Mango.Services.ProductAPI.Program

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: productapi-artifact
          path: |
            ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
            ${{ env.API_IMPORT_SPECIFICATION_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: productapi-artifact
          path: .

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}