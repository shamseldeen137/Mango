name: Build and Deploy Product API to Azure WebApp and API Management

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: MangoServicesProductAPI20250830124202
  AZURE_WEBAPP_PACKAGE_PATH: Mango.Services.ProductAPI/publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: AzureResource
  AZURE_APIM_SERVICENAME: MangoServicesProductAPI
  AZURE_APIM_API_ID: MangoServicesProductAPI
  AZURE_APIM_APPSERVICEURL: https://mangoservicesproductapi20250830124202.azurewebsites.net
  SWASHBUCKLE_CLI_VERSION: 6.6.2
  DOTNET_VERSION: 8.0.x
  WORKING_DIRECTORY: Mango.Services.ProductAPI
  API_IMPORT_SPECIFICATION_PATH: Mango.Services.ProductAPI/publish/swagger.json
  API_IMPORT_DLL: Mango.Services.ProductAPI/bin/Release/net8.0/Mango.Services.ProductAPI.dll
  API_IMPORT_VERSION: v1
  CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run Tests
        run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build

      - name: Publish
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Set Environment Flag for Swagger
        run: echo "GENERATING_SWAGGER=true" >> $GITHUB_ENV

      - name: Install Swashbuckle CLI
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCKLE_CLI_VERSION }}

      - name: Add dotnet tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate Swagger JSON
        run: swagger tofile --output "${{ env.API_IMPORT_SPECIFICATION_PATH }}" "${{ env.API_IMPORT_DLL }}" "${{ env.API_IMPORT_VERSION }}" --hostbuilder Mango.Services.ProductAPI.Program

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: |
            ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
            ${{ env.API_IMPORT_SPECIFICATION_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.MangoServicesProductAPI_SPN }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Import API into Azure API Management
        run: az apim api import \
          --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" \
          --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" \
          --service-name "${{ env.AZURE_APIM_SERVICENAME }}" \
          --api-id "${{ env.AZURE_APIM_API_ID }}" \
          --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" \
          --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" \
          --specification-format OpenApi \
          --subscription-required false

      - name: Logout from Azure
        run: az logout